<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<title>{{ page.title }}</title>
		<meta name="author" content="Zac Clark" />
		<script src="http://zacclark.com/mint/?js" type="text/javascript"></script>
		<link rel="stylesheet" href="/stylesheets/school.css" type="text/css" media="screen" charset="utf-8" />
		<link rel="stylesheet" href="/stylesheets/slides.css" type="text/css" media="screen" />
		<script type="text/javascript" charset="utf-8" src="/javascripts/jquery.min.js"></script>
		<script type="text/javascript" charset="utf-8">
			$(document).ready(function(){
				$(window).bind('resize', function(event){
					$('#wrap').css({marginTop: (window.innerHeight - 600)/2 });
				});
				$(window).trigger('resize');
				
				$(document).bind('keydown', function(event){
					code = event.keyCode; // 37 == left arrow, 39 == right arrow
					switch(code){
						case 37:
							previous();
							break;
						case 39:
							next();
							break;
						default:
					}
				});
				
				current = 0;
				slides = $('.slide');
				max = slides.length - 1;
			
				next = function() {
					current++;
					if (current > max) current = max;
					show_current();
					update_count();
				}
				previous = function() {
					current--;
					if (current < 0) current = 0;
					show_current();
					update_count();
				}
				hide_others = function() {
					slides.hide();
				}
				show_current = function() {
					hide_others();
					$(slides[current]).show();
				}
				update_count = function() {
					$('#counter').text( (current + 1) + " / " + (max + 1) );
				}
				update_count();
			});
		</script>
	</head>
	<body>

		<div id="wrap"> 
      <h1>
				<a href="/school">Zac Clark, Web Development and Design</a>
				<a href="/" id="back_home">Return Home</a>
				<div id="counter">0 / 0</div>
			</h1> 
      
 			<div id="content">
				{{ content }}
			</div>
    </div> 

	</body>
</html>
