<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
  <head>
    <title>Zc Studio</title>
    <meta name="description" content="Hi, Im Zac and I like to make websites. I freelance around Boulder, Colorado." />
    <meta name="keywords" content="zac, clark, web design, web development, boulder, colorado, zacclark, studio, design, media, web" />
    <script src="http://zacclark.com/mint/?js" type="text/javascript"></script>
    <script type="text/javascript" charset="utf-8" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.0/jquery.min.js"></script>
    <script type="text/javascript" charset="utf-8">
      $(document).ready(function(){
        var effectTime = 300;
        $('.main').hover(function(){
          $(this).find('img').stop(true, false).animate({marginTop:-250}, effectTime);
        },function(){
          $(this).find('img').stop(true, false).animate({marginTop:0}, effectTime);
        })
      });
    </script>
    <script type="text/javascript" src="http://use.typekit.com/tgc4sfi.js"></script>
    <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
    <link rel="stylesheet" href="/stylesheets/studio.css" type="text/css" media="screen" title="Studio" charset="utf-8">
  </head>
  <body>
    <div id="wrap">
      <h1>ZC Studio</h1>
      
      {{ content }}
      
      <div id="footer">
        like what you see?
        <a href="mailto:hi@zacclark.com">let&#x27;s talk</a>
      </div>
      
    </div>
  </body>
</html>
